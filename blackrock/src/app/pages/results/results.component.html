<app-header></app-header>
<div class="container">
	<section class="data">

		<h2 class="label-level">{{userName}}, tu nivel es:</h2>
		<section class='level'>
			<h2>{{level}}</h2>
		</section>
		<section class="description">
			<p>{{description}}
			</p>
		</section>
		<div class="register">
			<h3 (click)="openDialog('register')">Registrate para comenzar a aprender</h3>
			<share-buttons [theme]="'material-dark'" [include]="['facebook','twitter','linkedin','whatsapp','copy']"
				[show]="5" [showText]="true" [url]="'https://blackrockchallenge-96045.web.app/'"
				[title]="'Compartir quiz'" [description]="'¿Te gustaría ser un maestro Yoda de las finanzas?'"
				[image]="'https://wallpapersmug.com/large/10903a/yoda-star-wars-battlefront-ii-game-minimal.jpg'"
				[tags]="'quiz'" [autoSetMeta]="false"></share-buttons>
		</div>
	</section>
	<section class="img">
		<img id=levelimg alt="guerrero">
	</section>
</div>
<div class="white-div"></div>
