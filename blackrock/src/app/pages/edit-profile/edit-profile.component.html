<app-header></app-header>

<h1>Información de la cuenta</h1>

<form>
  <div class="inputs-edit">
    <mat-form-field appearance="legacy">
      <mat-label>Nombre</mat-label>
      <input
        size="large"
        id="name-edit"
        name="name"
        matInput
        placeholder="Nombre"
        formControlName="name"
        required
        value="{{name}}"
      />
    </mat-form-field>

       <section>
      <mat-form-field appearance="fill">
        <mat-label>Sexo <span>(opcional)</span></mat-label>
        <select matNativeControl [(ngModel)]="selectedGender" name="gender"  value="{{gender}}">
          <option value="" selected></option>
          <option *ngFor="let gender of genders" [value]="gender.value">
            {{ gender.viewValue }}
          </option>
        </select>
      </mat-form-field>

      <mat-form-field appearance="fill">
      <mat-label>Age <span>(opcional)</span></mat-label>
        <select matNativeControl [(ngModel)]="selectedAge" name="age"  value="{{age}}">
          <option value="" selected></option>
          <option *ngFor="let age of ages" [value]="age.value">
            {{ age.viewValue }}
          </option>
        </select>
      </mat-form-field>

    </section>

    <mat-form-field appearance="fill">
      <mat-label>Educación </mat-label>
        <select matNativeControl [(ngModel)]="selectedEducation" name="educaction" required  value="{{education}}">
          <option value="" selected></option>
          <option *ngFor="let education of educations" [value]="education.value">
            {{ education.viewValue }}
          </option>
        </select>
      </mat-form-field>

    <mat-form-field appearance="legacy">
      <mat-label>Ocupación</mat-label>
      <input
      value="{{ocupation}}"
        size="large"
        id="job-edit"
        name="job"
        matInput
        formControlName="job"
        required
      />
    </mat-form-field>
    <mat-form-field appearance="legacy">
      <mat-label>Código Postal</mat-label>
      <input matInput id="cp" name="cp" formControlName="cp" placeholder="Tu código postal"  value="{{cp}}"/>
      <mat-error *ngIf="f['cp'].touched">
          <span *ngIf="f['cp'].errors && f['cp'].errors['pattern']">Ingresa un código válido.</span>
      </mat-error>
  </mat-form-field>
  </div>
  <div class="btn-container">
      <button mat-stroked-button type="submit" class="saveBtn">
        <mat-icon class="iconBtn" aria-hidden="false" aria-label="Arrow forward"
          >arrow_forward_ios </mat-icon
        >Guardar
      </button>
  </div>
</form>

<footer></footer>
